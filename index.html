<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="sidebar">
            <div class="sidebarHeader">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebarMain"></div>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            <div class="sidebarSecondary">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <form action="" method="get">
                <label for="searchInput"><img src="" alt="avatar"></label>
                <input type="text" id="searchInput">
            </form>
            <div class="nametag">
                <img src="" alt="bell">
                <img src="" alt="avatar">
                <h2>Name</h2>
            </div>
            <div class="greeting">
                <img src="" alt="avatar">
                <h3>Hi there,</h3>
                <h1>Name (@name)</h1>
            </div>
            <div>
                <button>New</button><button>Upload</button><button>Share</button>
            </div>
        </div>
        <div class="dashboard"></div>
    </div>
</body>
</html>
